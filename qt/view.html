<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">


function alertOnPlay(event, vars){
    if (event == "finished") {
        alert(numTicks);
    }
    else if (event == "timeupdate") {
        var currentTime = Math.floor(parseInt(vars[0])/1000);
        alert("current time: "+currentTime);
    }
    else if (event == "sourceSet") {
        alert(event+": "+vars[0]);
    }


}

audioplayer.nativeEvent.connect(alertOnPlay);
audioplayer.sendToNative("setSource", new Array("http://api.soundcloud.com/tracks/3377639/stream?consumer_key=leL50hzZ1H8tAdKCLSCnw"));
audioplayer.sendToNative("load", []);
audioplayer.sendToNative("play", []);

</script>
